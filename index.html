<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Instanews</title>
    <meta name="a cool website that fetches content from NYT" content="Instanews NYT">
    <meta name="John" content="">
       <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="build/css/style.min.css">
  </head>
  <body>
    <header>
        <div class = "mainContainer">
          <div class= "nytLogo">
            <img src= "images/nyt-logo.svg">
          </div>

          <form class= "selection">
            <p> Choose a section: </p>
          
            <select id = "selector">
              <option value="sections"selected>Sections ...</option> 
              <option value="home">Home</option>
              <option value="science">Science</option>
              <option value="business">Business</option>
              <option value="sports">Sports</option>
              <option value="technology">Technology</option>
              <option value="fashion">Fashion</option>
            </select>
        </form>
      </div>
    </header>
  
    <section class=content> 
         <div id="loading">
                <img src="images/ajax-loader.gif" alt="Ajax Loader" />
                <p>Loading Your Selected News </p>
        </div>
         <ul class= "news">  </ul> 
    </section>
    <footer>
       <div class= "copyrightInfo">
          <p> &copy; Copyright 2016 <span class="caps">instanews</span> </p>
       </div>
    </footer>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="build/js/main.min.js"></script>
</body>

</html>
